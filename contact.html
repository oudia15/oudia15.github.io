  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
          <nav class="nav nav-masthead justify-content-center site-header  py-1">
            <a class="nav-link " href="index.html">Home</a>
            <a class="nav-link" href="resume.html">Resume</a>
						<a class="nav-link active" href="about.html">About Me</a>
            <a class="nav-link" href="contact.html">Contact</a>
						<a class="nav-link" href="#">Projects</a>
          </nav>
      </header>

        <h1 class="cover-heading">Contact ME </h1>
        <form role="form" id="contact-form" class="contact-form"  >
                    <div class="row">
                		<div class="col-md-6">
                  		<div class="form-group">
                            <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Name">
                  		</div>
                  	</div>
                    	<div class="col-md-6">
                  		<div class="form-group">
                            <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail">
                  		</div>
                  	</div>
                  	</div>
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Message"></textarea>
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                  <input type="submit" class="btn main-btn pull-right" id='submit' value='Send a message'>
                  </div>
                  </div>
                </form>


      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(document).ready(function() {
          $('#submit').click(function() {
              $('#contact-form').attr('action',
                             'mailto:oumar.diarra@selu.edu?subject=' +
                             $('#Name').val() + '&body=' + $('#email').val() + '<br>' +  $('#Message').val());
              $('#contact-form').submit();
              window.location.href = 'index.html';
          });
        });
        </script>
   </body>
